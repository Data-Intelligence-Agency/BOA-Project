<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Quicksand:wght@500&family=Sora:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class = "backgroundimage"></div>
    <ul style="position: fixed;height: 80px;"> 
          <div class="text"><h1 style="color:#204AB4; margin-top: 5px;">CIA</h1></div>
          <div class = "text"><h5 style="color:white; margin-top: 45px; font-size: large;">Children's Intelligence Agency</h5></div>
          <img style = "height: 80px" src="logo_CIA.png"/>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#about">About</a></li>
        <li><a class="active" href="#home">Home</a></li>
     </ul>
    <!-- <p class="title">WELCOME TO THE CHILDREN'S INTELLIGENCE AGENCY</p> -->
    <form id="form" action="#" class="background">
        <p style="font-size: 40px;">Sign Up</p><p>Welcome! Thanks for joining our agency.</p>
        <p><text  style= "display: none;" id="cantLogin" class="redtxt">Please enter the correct information.</text></p>
       <label for="username">
        <!-- name -->
        <label>
            <input type="text" placeholder="First Name" id="firstName" value="" >
        </label>
        <label>
            <input type="text" placeholder="Last Name" id="lastName" value="" >
            <text id="approveName" style="display: none;" class="redtxt">Please enter both your first and last name.</text>
        </label>
        <!-- email -->
        <!-- <div class="inputBox"> -->
        <label>
            <input type="text" placeholder="Enter Email" id="email" value="" >
            <br><text id="emailAprroved" style="display: none;" class="redtxt"></text>
        </label>
        <!-- </div> -->
        <label for="username" >
            <input type="text" placeholder="Username" id="usernameInput" value=""  required>
            <br><text id="usernameSucess" style="display: none;" class="redtxt"></text>
        </label>
        <!-- password -->
        <label for="Pwd"></label>
        <input type="password" placeholder="Password (8 characters minimum)" id="passwordInput" name="pwd" onkeyup="passCheck()" minlength="8"
            required>        
            <div id="passwordSucess" class="missing" style="display: none;">
                <h3>Your Password must: </h5>             
                <div id="character" class="div red"></div> Contain 8 to 20 characters
                <br>
                <div id="reqChar" class=" div red"></div> Have at least 1 uppercase character, 1 lowercase and 1 number
                <br>
                <div id="noRepeat" class="div green"></div> Not repeat the same number or letter more than 3 times in a row
                <br>
                <div id="specialChar" class=" div red"></div> Not include spaces, and contain only the following special characters: @ # * ( ) + { } / ? ~ ;, . - _
            </div>
        </label>
        <label for=" psw-repeat"></label>
        <input type="password" placeholder="Confirm" id="conPassInput" name="psw-repeat" required>
        <text  style= "display: none;" id="passwordConfirmed" class="redtxt">The Password has not been confirmed.</text>

        <p></p>
         <!-- security question  -->
        <label for="securityquestion">
            <select id="securityquestion" class="dropdown" placeholder = "Choose a Security Question">
                <option value="" class="dropdown">Choose a Security Question </option>
                <option value="What is your favorite toy?" class="dropdown">What is your favorite toy? </option>
                <option value="What is the name of your favorite teacher?" class="dropdown"> What is the name of your favorite teacher? </option>
                <option value="What is the name of one of your siblings?" class="dropdown">What is the name of one of your siblings? </option>
                <option value="What is the name of your best friend?" class="dropdown">What is the name of your best friend? </option>
            </select>
            <input type="text" id="securityAnswer" placeholder="Please answer your security question." name="answer" class="wide">
            <text  style= "display: none;" id="confirmedAnswer" class="redtxt">The answer is too short.</text>
        </label>
        <input type='submit'id="SignUp input" value="Sign Up">
        <p>Already have an account?
        <input type='button' id="Login" value="Log In"></p>
    </form>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="signup.js"></script>
</html>
