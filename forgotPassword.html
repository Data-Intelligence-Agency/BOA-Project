<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <title> forget password</title>
       <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Quicksand:wght@500&family=Sora:wght@300&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="forgotPassword.css">

    </head>

    <body>
        <div class = "backgroundimage"></div>
        <!-- menu -->
        <ul style="position: fixed; height: 80px;"> 
            <div class="text"><h1 style="color:#204AB4; margin-top: 5px;">CIA</h1></div>
            <div class = "text"><h5 style="color:white; margin-top: 45px; font-size: large;">Children's Intelligence Agency</h5></div>
            <img style = "height: 80px" src="logo_CIA.png"/>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#about">About</a></li>
            <li><a class="active" href="#home">Home</a></li>
        </ul>
        <form action="a" method="POST" class="form-wrap">
            <p style="font-size: 40px;">Forgot password?</p><p>Please fill out the information below.</p><br>
            <!-- username input -->
            <label for="username" id="enterUsername"><p> Please Enter Your username: </p>
                <input type="text" placeholder="Username" id="usernameInput" value="" class ="wide" required><br>
                <text id="usernameSucess" style="display: none;" class="redtxt"></text>
                <input type='button' id="buttonMe" value="Click"></br>
            </label>
            <!-- button -->
            
            <!-- security answer -->
            <label style="display:none;" id="displaySecurity">
                <p>Please answer your security question:</p><p id= "security" style="color:rgb(141, 10, 10)"> This will be the registered Security Question</p>
            
                <input type="text" placeholder="Security Answer" id="securityAnswer" name="Security Answer"><br>
                <text  style= "display: none;" id="confirmedAnswer" class="redtxt"></text>
                <input type='button' id="submit" value="submit">
            </label>
            <!--Another button for reset password-->
            
            <!-- password -->
        
            <label for="Pwd" style="display:none;" id="pwd"><p>Great! Now let's create a new password:</p>
                <input type="password" placeholder="Password (8 characters minimum)" id="passwordInput" name="password" onkeyup="passCheck()" minlength="8"
                      required>
                <div id="passwordSucess" class="missing" style="display: none;">
                    <h3>Your Password must: </h5>             
                    <div id="character" class="div red"></div> Contain 8 to 20 characters
                    <br>
                    <div id="reqChar" class=" div red"></div> Have at least 1 uppercase character, 1 lowercase and 1 number
                    <br>
                    <div id="noRepeat" class="div green"></div> Not repeat the same number or letter more than 3 times in a row
                    <br>
                    <div id="specialChar" class=" div red"></div> Not include spaces, and contain only the following special characters: @ # * ( ) + { } / ? ~ ;, . - _
                </div>
                <input type="password" placeholder="Confirm" id="conPassInput" name="psw-repeat" required>
                <text  style= "display: none;" id="passwordConfirmed" class="redtxt">The Password has not been confirmed.</text>
                <br>

                <input type ="button" id = "updatePassword" value="Update">
            </label>
        </form>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="forgotPassword.js"></script>
</html>
