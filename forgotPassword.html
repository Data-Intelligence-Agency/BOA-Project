<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <title> forget password</title>
       <link rel="stylesheet" href="forgotPassword.css">

    </head>

    <body>
        <ul> 
            <img style = "height: 80px" src="logo_CIA.png"/>
            <div class="text"><h1 style="color:#204AB4; margin-top: 5px;">CIA</h1></div>
            <div class = "text"><h5 style="color:white; margin-top: 45px; font-size: large;">Children's Intelligence Agency</h5></div>
         </ul>
        <div class="form-container"></div>
          <form action="a" method="POST" class="form-wrap">
              <h2>forgot password</h2>
              <div class="form-box">
                  <label>
                  <input type="text" placeholder="Enter Email" />
                  </label>
                  <label for="Pwd"><p>Password (8 characters minimum):</p></label>
                  <input type="password" placeholder="Password" id="passwordInput" name="pwd" onkeyup="passCheck" minlength="8"
                      required>
                  </label>
                  <label for=" psw-repeat"></label>
                     <input type="password" placeholder="Confirm" id="conPassInput" name="psw-repeat" required>
                     <text  style= "display: none;" id="passwordConfirmed" class="redtxt">The Password has not been confirmed.</text>
              </div>
              <div class="form-submit">
                  <input type="submit" value="send" />
              </div>
              <label for="securityquestion"><p>Choose your Security Question: </p>
                <select id="securityquestion" class="dropdown">
                    <option value="What is your favorite toy?" class="dropdown">What is your favorite toy? </option>
                    <option value="What is the name of your favorite teacher?" class="dropdown"> What is the name of your favorite teacher? </option>
                    <option value="What is the name of one of your siblings?" class="dropdown">What is the name of one of your siblings? </option>
                    <option value="What is the name of your best friend?" class="dropdown">What is the name of your best friend? </option>
                </select>

          </form>


        
   

    </body>
    <script src="forgetPassword.js"></script>
</html>
